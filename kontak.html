<section class="py-20">
    <div class="container mx-auto px-4 max-w-2xl">
        <h2 class="text-3xl font-bold text-center mb-8">Hubungi Kami</h2>
        <form name="contact" method="POST" data-netlify="true">
          <div class="grid grid-cols-1 gap-6">
            <label class="block">
              <span class="text-gray-700 dark:text-gray-300">Nama Anda</span>
              <input type="text" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-orange focus:ring focus:ring-primary-orange focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600" required />
            </label>
            <label class="block">
              <span class="text-gray-700 dark:text-gray-300">Alamat Email</span>
              <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-orange focus:ring focus:ring-primary-orange focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600" required />
            </label>
            <label class="block">
              <span class="text-gray-700 dark:text-gray-300">Pesan Anda</span>
              <textarea name="message" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-orange focus:ring focus:ring-primary-orange focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600" rows="4" required></textarea>
            </label>
            <div class="block">
              <button type="submit" class="w-full bg-primary-orange hover:bg-opacity-90 text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105">
                Kirim Pesan
              </button>
            </div>
          </div>
        </form>
    </div>
</section>
